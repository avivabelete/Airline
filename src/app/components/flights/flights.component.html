<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" [hidden]="!dataExist">
  <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef> Origin </th>
    <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
  </ng-container>

  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Destination </th>
    <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Flight Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date|date:'MM/dd/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell mat-sort-header *matHeaderCellDef >Duration in minutes </th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
  </ng-container> 

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef > Cost in $</th>
    <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
  </ng-container>

  <ng-container matColumnDef="connections">
    <th mat-header-cell mat-sort-header *matHeaderCellDef > # of connections </th>
    <td mat-cell *matCellDef="let element"> {{element.connections}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div style="color: white;" [hidden]="dataExist">
  Table is empty
</div>
